  <body class="u-body">
  <div th:insert="_menu"/>
    <section class="u-clearfix u-section-1" id="sec-304c">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h3 class="u-text u-text-1">V-Store</h3>
        <h1 class="u-align-center u-custom-font u-font-playfair-display u-text u-text-2">List Product</h1>
        <p class="u-align-left u-small-text u-text u-text-font u-text-variant u-text-3">
          <a href="/admin/editProduct" class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1">Add Product</a>
        </p>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity">
            <colgroup>
              <col width="6.5%">
              <col width="53%">
              <col width="21.3%">
              <col width="19.2%">
            </colgroup>
            <thead class="u-palette-4-light-2 u-table-header u-table-header-1">
              <tr style="height: 46px;">
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">ID</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Product</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Number</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Price</th>
              </tr>
            </thead>
            <tbody class="u-table-body">
              <tr th:each="p: ${listProducts}" style="height: 25px;">
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${p.getId_product()}">ID</td>
                  <td class="u-border-1 u-border-grey-30 u-table-cell"><a th:text="${p.getName_product()}" th:href="@{/admin/editProduct?(id=${p.getId_product()})}">Product</a></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${p.getNumber()}">Number</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${p.getPrice()} + ' VNĐ'">Price</td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </section>
