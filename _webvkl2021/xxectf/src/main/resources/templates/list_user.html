  <body class="u-body">

    <section class="u-clearfix u-section-1" id="sec-304c">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h3 class="u-text u-text-1">V-Store</h3>
        <h1 class="u-align-center u-custom-font u-font-playfair-display u-text u-text-2">List User</h1>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity">
            <colgroup>
              <col width="5.4%">
              <col width="11.9%">
              <col width="19.8%">
              <col width="9%">
              <col width="12.2%">
              <col width="20.3%">
              <col width="14.6%">
              <col width="7%">
            </colgroup>
            <thead class="u-palette-4-light-2 u-table-header u-table-header-1">
              <tr style="height: 46px;">
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">ID</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">User Name</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Name</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Age</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Wallet</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Email</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Role</th>
                <th class="u-border-1 u-border-grey-dark-1 u-table-cell">Enable</th>
              </tr>
            </thead>
            <tbody class="u-table-body">
              <tr th:each="u: ${listUsers}" style="height: 65px;">
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getId_user()}">ID</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell"><a th:text="${u.getUser_name()}" th:href="@{/admin/editUser?(id=${u.getId_user()})}">User Name</a></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getName()}">Name</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getAge()}">Age</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getWallet()}">Wallet</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getEmail()}">Email</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getRole()}">Role</td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${u.getEnabled()}">Enable</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
